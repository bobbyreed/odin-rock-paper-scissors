<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors - Best of Five!</title>
</head>
<body>
    <div class="gameboard">
        <div class="left-gameboard">  
            <div class="game-buttons">
                <label class="dark-switch">
                    <img src="./public/images/moon.png" height="20" width="20">
                    <input type ="checkbox">
                    <span class="slider round"></span>
                </label>
                <p>Dark/Light Mode Toggle</p>
                <h1>RPS Classic</h1>
                <button id="new">New Game</button>
                <button>Config</button>
                <button>Reset Data</button>
            </div>
        </div>
        <div class="mid-gameboard">
            <div class="scorebaord">
                <table>
                    <tr>
                        <th>Wins</th>
                    </tr>
                        <th></th>
                        <th>Game</th>
                        <th>Match</th>
                    <tr>
                       <td>Player:</td>
                       <td id="player-game-wins"></td>
                       <td id="player-match-wins"></td> 
                    </tr>
                    <tr>
                        <td>Computer:</td>
                        <td id="computer-game-wins"></td>
                        <td id="computer-match-wins"></td>
                    </tr>
                </table>
            </div>
            <div class="animation">
                <img src="./public/images/rps.gif" width="auto" height="auto">
            </div>
            <div class="input">
                <button onclick="">Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
        </div>
        <div class ="right-gameboard">
            <img src="./public/images/announcers placeholder.jpg" width="300">
            <p>Anchor 1: What a move, Jan!</p>
            <br>
            <p>Anchor 2: It sure was Judith!</p>
        </div>

    </div>
    <script src="App.js"></script>
</body>
</html>
